<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="512" height="512" fill="#f0f2f5" rx="50"/>
  
  <!-- ロール本体 -->
  <g transform="translate(256, 200)">
    <!-- ロールの側面 -->
    <ellipse cx="0" cy="0" rx="140" ry="120" fill="#2874A6" stroke="#1B4F72" stroke-width="8"/>
    <!-- ロールの前面 -->
    <ellipse cx="20" cy="-20" rx="140" ry="120" fill="#3498DB" stroke="#1B4F72" stroke-width="8"/>
    <!-- コア（中心の穴） -->
    <ellipse cx="20" cy="-20" rx="50" ry="40" fill="#f0f2f5" stroke="#1B4F72" stroke-width="6"/>
    <!-- ロールの厚み部分 -->
    <path d="M -120 0 Q -120 80 20 100 Q 160 80 160 0" fill="#2874A6" stroke="#1B4F72" stroke-width="8"/>
  </g>
  
  <!-- 定規 -->
  <g transform="translate(256, 350)">
    <!-- 定規本体 -->
    <rect x="-180" y="0" width="360" height="80" fill="#2874A6" stroke="#1B4F72" stroke-width="6" rx="8"/>
    <rect x="-170" y="10" width="340" height="60" fill="#3498DB" rx="4"/>
    
    <!-- 目盛り -->
    <g stroke="#1B4F72" stroke-width="3">
      <line x1="-140" y1="15" x2="-140" y2="40"/>
      <line x1="-100" y1="15" x2="-100" y2="35"/>
      <line x1="-60" y1="15" x2="-60" y2="40"/>
      <line x1="-20" y1="15" x2="-20" y2="35"/>
      <line x1="20" y1="15" x2="20" y2="40"/>
      <line x1="60" y1="15" x2="60" y2="35"/>
      <line x1="100" y1="15" x2="100" y2="40"/>
      <line x1="140" y1="15" x2="140" y2="35"/>
    </g>
  </g>
  
  <!-- テキスト（オプション） -->
  <text x="256" y="470" font-size="32" fill="#1B4F72" text-anchor="middle" font-family="Arial" font-weight="bold">ROLL CALC</text>
</svg>
